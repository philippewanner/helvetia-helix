<h1>New Customer</h1>
<div class="form-group row">
  <label for="firstname-input" class="col-sm-2 col-form-label">
    First name
  </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="firstName" />
  </div>
</div>
<div class="form-group row">
  <label for="lastname-input" class="col-sm-2 col-form-label">Last name:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="lastName" />
  </div>
</div>
<button class="btn btn-primary" (click)="createNewCustomer()">
  Create new customer
</button>
