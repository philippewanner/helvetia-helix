<h1>New Insurance Policy</h1>
<div class="form-group row">
  <label for="name-input" class="col-sm-2 col-form-label">Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="name" />
  </div>
</div>
<div class="form-group row">
  <label for="price-input" class="col-sm-2 col-form-label">Price</label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="price" />
  </div>
</div>
<button class="btn btn-primary" (click)="createNewInsurancePolicy()">
  Create new Insurance Policy
</button>
